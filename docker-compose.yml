services:
  app:
    image: file-manager:synchronous
    build:
        context: .
        dockerfile: Dockerfile
    container_name: file-manager-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:fmdb
      SPRING_DATASOURCE_USERNAME: deniz
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_TOOL_OPTIONS: "-Xms512m -Xmx6g -XX:MaxMetaspaceSize=512m"


    depends_on:
        - db
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4"
  db:
    image: thomseno/h2
    container_name: h2-database
    ports:
      - "8082:8082"
